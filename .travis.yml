osx_image: xcode7.1
language: objective-c

env:
  global:
    - LANG=en_US.UTF-8

cache:
  - bundler
  - cocoapods

before_install:
  - brew update
  - brew install carthage || brew outdated carthage || brew upgrade carthage

install:
  - carthage bootstrap

script:
  - rake test

after_success:
  - bash <(curl -s https://codecov.io/bash)
